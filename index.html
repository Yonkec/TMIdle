<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
        <script type="text/javascript" src="main.js" defer></script>
    </head>
    <body>
    <!-- <body onload="loadGame()"> -->

        <div class="monster-container">
            <img src="rat1.png" alt="Clickable" id="monster" onclick="malkTheMalk(1)">
        </div>

        <div class="row" id="health-bar">HP (ml): <span class="span" id="monsterHP">100</span></div>
        
        <div class="row"></div>
        <div class="row"></div>


        <!-- Tab links begin -->
        <div class="tab">
            <button class="tablink" onclick="openTab(event, 'Fight')" id="defaultOpen">Fight</button>
            <button class="tablink" onclick="openTab(event, 'Upgrades')">Upgrades</button>
            <button class="tablink" onclick="openTab(event, 'Inventory')">Inventory</button>
            <button class="tablink" onclick="openTab(event, 'Shop')">Shop</button>
        </div>
        
        <div class="row"></div>

        <div id="Fight" class="tabcontent">
            <div class="row"></div>
            <div class="row">
                Ticklemilk (ml): <span class="span" id="malk">0</span>
            </div>
    
            <div class="row">
                <button class="button" onclick="buyMalker()">Buy Malker</button>
                Malk Generators: <span class="span" id="malkers">0</span>
            </div>
    
            <div class="row">
                Malker Cost: <span class="span" id="malkerCost">10</span>
            </div>
    
            <div class="row"></div>

            <div class="row">
                Kills: <span class="span" id="totalKills">0</span>
            </div>
            <div class="row">
                <button onclick="resetMob()">New Rat</button>
            </div>
    
            <div class="row"></div>
        </div>

        <div id="Upgrades" class="tabcontent">
            <h3>Upgrades</h3>
            <p>This is where our upgrades would be - if we had any.</p>
        </div>
        
        <div id="Inventory" class="tabcontent">
            <h3>Inventory</h3>
            <p>This is where our Inventory would be - if we had one.</p>
        </div>
        
        <div id="Shop" class="tabcontent">
            <h3>Shop</h3>
            <p>This is where our Shop would be - if we could afford it.</p>
        </div>
        <!-- Tab links end -->

    </body>
</html>
