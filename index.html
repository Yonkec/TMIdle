<!DOCTYPE html>

<!--using this as a crutch to block the console errors until I get around to creating a proper favicon.ico-->
<link rel="shortcut icon" href="#">

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Whale</title>
        <link rel="stylesheet" type="text/css" href="assets/css/interface.css" />
        <script src="dist/bundle.js" type="module" ></script>
    </head>
    <body>
    <!-- <body onload="loadGame()"> -->

        <div class="monster-container">
            <img src="assets/images/goblinbrawler.png" alt="Clickable" id="monster">
        </div>

        <div class="health-bar-container">
            
        <!-- Player Health Bar -->
        <div class="individual-health-bar" id="player-health-container">
            <div class="row" id="player-health-bar"></div>
            <div class="health-text">Player HP: <span class="span" id="playerHP">100</span></div>
        </div>
        
        <!-- Enemy Health Bar -->
        <div class="individual-health-bar" id="enemy-health-container">
            <div class="row" id="enemy-health-bar"></div>
            <div class="health-text">Enemy HP: <span class="span" id="enemyHP">100</span></div>
        </div>

        </div>
        
        <div class="row"></div>
        
        <button class="button" id="changeState">Enter Battle State</button>

        <div class="row"></div>


        <!-- Tab links begin -->
        <div class="tab">
            <button class="tablink" id="tabButtonFight">Fight</button>
            <button class="tablink" id="tabButtonStrategy">Strats</button>
            <button class="tablink" id="tabButtonInventory">Inventory</button>
            <button class="tablink" id="tabButtonShop">Shop</button>
            <button class="tablink" id="tabButtonStats">Stats</button>
        </div>
        
        <div class="row"></div>

        <div id="Fight" class="tabcontent">
            <div class="row"></div>
            <div class="row">
                Ticklemilk (ml): <span class="span" id="malk">0</span>
            </div>
    
            <div class="row">
                <button class="inlineButton" id="buyMalker">Buy Malker</button>
                Malk Generators: <span class="span" id="malkers">0</span>
            </div>
    
            <div class="row">
                Malker Cost: <span class="span" id="malkerCost">10</span>
            </div>
    
            <div class="row"></div>

            <div class="row">
                Kills: <span class="span" id="totalKills">0</span>
            </div>
            <div class="row">
                <button class="button" id="resetMob")">New Rat</button>
            </div>
    
            <div class="row"></div>
        </div>

        <div id="Strategy" class="tabcontent">

            <div id="player-action-container">

                <div id="playerActionList">
                    <!-- Action items are displayed here when available -->
                </div>
                    
                <div class="dropzone" id="playerActionQueue"></div>

            </div>

        </div>
        
        <div id="Inventory" class="tabcontent">
            <h3>Inventory</h3>
            <div id="inventoryGrid" class="inventory-itemsGrid">
                <!-- Inventory items are displayed here -->
            </div>
        </div>        

        <div id="Shop" class="tabcontent">
            <h3>Shop</h3>
            <p id="shopMessage" class="shop-message"></p>

            <div class="row"></div>
            <button id="buyButton" class="shop-buy-button">Buy</button>
            <div class="row"></div>

            <div id="itemsGrid" class="shop-itemsGrid">
            <!-- Shop items are displayed here -->
            </div>
        </div>

        <div id="Stats" class="tabcontent">
            <h3>Player Stats</h3>
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>Stat</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    <!-- Rows inserted here -->
                </tbody>
            </table>
        </div>
        

        <!-- Tab links end -->

    </body>
</html>
