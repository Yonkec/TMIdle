<!DOCTYPE html>

<!--using this as a crutch to block the console errors until I get around to creating a proper favicon.ico-->
<link rel="shortcut icon" href="#">

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Whale</title>
        <link rel="stylesheet" type="text/css" href="assets/css/interface.css" />
        <script src="dist/bundle.js" type="module" ></script>
    </head>
    <body>
    <!-- <body onload="loadGame()"> -->

        <div class="monster-container">
            <img src="assets/images/rat1.png" alt="Clickable" id="monster">
        </div>

        <div class="health-bar-container">
            <div class="row" id="health-bar"></div>
            <div class="health-text">HP (ml): <span class="span" id="monsterHP">100</span></div>
        </div>
        
        <div class="row"></div>
        
        <button class="button" id="changeState">Change State</button>

        <div class="row"></div>


        <!-- Tab links begin -->
        <div class="tab">
            <button class="tablink" id="tabButtonFight">Fight</button>
            <button class="tablink" id="tabButtonUpgrades">Upgrades</button>
            <button class="tablink" id="tabButtonInventory">Inventory</button>
            <button class="tablink" id="tabButtonShop">Shop</button>
        </div>
        
        <div class="row"></div>

        <div id="Fight" class="tabcontent">
            <div class="row"></div>
            <div class="row">
                Ticklemilk (ml): <span class="span" id="malk">0</span>
            </div>
    
            <div class="row">
                <button class="inlineButton" id="buyMalker">Buy Malker</button>
                Malk Generators: <span class="span" id="malkers">0</span>
            </div>
    
            <div class="row">
                Malker Cost: <span class="span" id="malkerCost">10</span>
            </div>
    
            <div class="row"></div>

            <div class="row">
                Kills: <span class="span" id="totalKills">0</span>
            </div>
            <div class="row">
                <button class="button" id="resetMob")">New Rat</button>
            </div>
    
            <div class="row"></div>
        </div>

        <div id="Upgrades" class="tabcontent">
            <h3>Upgrades</h3>
            <p>This is where our upgrades would be - if we had any.</p>
        </div>
        
        <div id="Inventory" class="tabcontent">
            <h3>Inventory</h3>
            <p>This is where our Inventory would be - if we had one.</p>
        </div>

        <div id="Shop" class="tabcontent">
            <h3>Shop</h3>
            <div id="itemsGrid" class="shop-itemsGrid">
            <!-- Items inserted here -->
            </div>
        </div>

        <!-- Tab links end -->

    </body>
</html>
